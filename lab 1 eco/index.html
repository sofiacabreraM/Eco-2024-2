<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Api 1 Cats</h1>
        <button id="fetch-button">Fact Cats</button>
        <div id="cats-container"></div>

        <h1>Api 2 Users</h1>
        <button id="user-button">Random Users</button>
        <div id="users-container"></div>

        <h1>Api 3 Anime</h1>
        <label for="anime-limit">Limit:</label>
        <input type="number" id="anime-limit" min="1" value="5">
        <label for="anime-search">Search:</label>
        <input type="text" id="anime-search" placeholder="Search Anime">
        <label for="anime-type">Type:</label>
        <select id="anime-type">
            <option value="tv">TV</option>
            <option value="movie">Movie</option>
            <option value="ova">OVA</option>
            <option value="special">Special</option>
            <option value="ona">ONA</option>
        </select>
        <button id="search-button">Search</button>
        <button id="clear-button">Clear</button>
        <div id="anime-container"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
